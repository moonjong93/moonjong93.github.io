<script>
    document.addEventListener("DOMContentLoaded", function(){
        // for warp of li tag for a -> reply links
        document.querySelectorAll('li.dsq-widget-item').forEach(function(me){
            var atag = document.createElement('a');
            atag.innerHTML = me.innerHTML;
            atag.setAttribute('class','dsq-coment');
            atag.setAttribute('href',me.childNodes[5].childNodes[2].href);
            me.parentNode.insertBefore(atag, me);
            me.remove();
        })
    });
    function clickNote(name){
        var height = document.querySelector('.' + name).offsetHeight;
        if(height === 0 ){
            document.querySelector('.' + name).style.height = '100%'
            document.querySelector('.' + name).style.transform = 'scaleY(1)';
        }else{
            document.querySelector('.' + name).style.height = 0
            document.querySelector('.' + name).style.transform = 'scaleY(0)';
        }
    }


</script>
